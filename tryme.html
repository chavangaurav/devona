<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            function toggle_visibility(id) {
                var e = document.getElementById(id);
                if (e.style.display == 'block') e.style.display = 'none';
                else e.style.display = 'block';
            }

            $('#open').click(function(){
                toggle_visibility('popup_box1');
            })
        });
    </script>
    <style>
        .popup_position {
            display: none;
            top: 0;
            left: 0;
            position: fixed;
            background-color: rgba(0, 0, 0, 0.7);
            width: 100%;
            height: 100%;
        }

        #popup_wrapper {
            max-width: 500px;
            margin: 70px auto;
        }

        #popup_container {
            background-color: white;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="popup_position" id="popup_box1">
        <div id="popup_wrapper">
            <div id="popup_container">
                <h3>Pop up box 1</h3>
                <p>Congratulations, You've opened pop up box 1</p>
            </div>
        </div>

    </div>
    <div class="wrapper">
        <p><a href="javascript:void(0)" id="open">Open pop up 1</a></p>

    </div>
</body>
</html>
