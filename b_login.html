<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/b_style.css">
</head>

<body>
    <div class="login_container">
        <div class="login_logo">
            <img src="Images/logo.png" alt="DEVONA">
        </div>
        <div class="login_content">
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username" required maxlength="40">
                <input type="password" name="password" placeholder="Password" required maxlength="20">
                <div class="login_button_container">
                    <div class="login_button">
                        <input type="submit" value="Submit">
                    </div>
                    <div class="login_button">
                        <input type="reset" value="Reset">
                    </div>
                </div>
                <div class="login_error">
                    Invalid combination of username and password
                </div>
            </form>
        </div>
    </div>
</body>

</html>
